<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard | Abiekatkam</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="userinfo">
        <div class="userprofile">
          <figure>
            <img
              src="./images/image-jeremy.png"
              alt="image-jeremy"
              class="userpicture"
            />
          </figure>
          <h2>Report for</h2>
          <h3>Jeremy Robson</h3>
        </div>
        <div class="usertracks">
          <button id="daily" class="tracker">Daily</button>
          <button id="weekly" class="tracker active">Weekly</button>
          <button id="monthly" class="tracker">Monthly</button>
        </div>
      </div>

      <div class="activities">
        <div class="activityData">
          <section class="dataHeader">
            <h2>Work</h2>
            <figure>
              <img
                src="./images/icon-ellipsis.svg"
                alt="ellipse"
                class="icons"
              />
            </figure>
          </section>
          <section>
            <h2 class="contentHours" id="workH1">32hrs</h2>
            <p class="dataFormat" id="workP1">Last Week - 36hrs</p>
          </section>
        </div>
      </div>

      <div class="activities">
        <div class="activityData">
          <section class="dataHeader">
            <h2>Play</h2>
            <figure>
              <img
                src="./images/icon-ellipsis.svg"
                alt="ellipse"
                class="icons"
              />
            </figure>
          </section>
          <section>
            <h2 class="contentHours" id="gameH1">10hrs</h2>
            <p class="dataFormat" id="gameP1">Last Week - 8hrs</p>
          </section>
        </div>
      </div>

      <div class="activities">
        <div class="activityData">
          <section class="dataHeader">
            <h2>Study</h2>
            <figure>
              <img
                src="./images/icon-ellipsis.svg"
                alt="ellipse"
                class="icons"
              />
            </figure>
          </section>
          <section>
            <h2 class="contentHours" id="studyH1">4hrs</h2>
            <p class="dataFormat" id="studyP1">Last Week - 7hrs</p>
          </section>
        </div>
      </div>

      <div class="activities">
        <div class="activityData">
          <section class="dataHeader">
            <h2>Exercise</h2>
            <figure>
              <img
                src="./images/icon-ellipsis.svg"
                alt="ellipse"
                class="icons"
              />
            </figure>
          </section>
          <section>
            <h2 class="contentHours" id="exerciseH1">4hrs</h2>
            <p class="dataFormat" id="exerciseP1">Last Week - 5hrs</p>
          </section>
        </div>
      </div>

      <div class="activities">
        <div class="activityData">
          <section class="dataHeader">
            <h2>Social</h2>
            <figure>
              <img
                src="./images/icon-ellipsis.svg"
                alt="ellipse"
                class="icons"
              />
            </figure>
          </section>
          <section>
            <h2 class="contentHours" id="socialH1">5hrs</h2>
            <p class="dataFormat" id="socialP1">Last Week - 10hrs</p>
          </section>
        </div>
      </div>

      <div class="activities">
        <div class="activityData">
          <section class="dataHeader">
            <h2>Self Care</h2>
            <figure>
              <img
                src="./images/icon-ellipsis.svg"
                alt="ellipse"
                class="icons"
              />
            </figure>
          </section>
          <section>
            <h2 class="contentHours" id="careH1">2hrs</h2>
            <p class="dataFormat" id="careP1">Last Week - 2hrs</p>
          </section>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Abiekatkam">Abiekatkam</a>.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
